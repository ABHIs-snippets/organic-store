<div class="py-4 pr-4">
<div class="rounded-md overflow-hidden shadow-md p-20" id="main-img">
  <img class="w-full object-contain h-34rem" [src]="mainImg" alt="">
</div>

<div class="flex mt-4 -m-2">
<div class="flex-1 p-3 shadow-md m-2" *ngFor="let im of subImg; index as i" (click)="changeImg(i)">
  <img [src]="im.imageUrl" alt="">
</div>
</div>
</div>
