<div class="p-4 mr-32">
  <!-- product name -->
  <div>
    <h1 class="text-3xl font-semibold">{{productDetail.name}}</h1>
    <p class="mt-3 text-xs text-gray-500 max-w-sm">
      {{productDetail.description}}
    </p>
    <rating></rating>
    <div class="bg-slate-200 my-5 h-px"></div>
  </div>

  <!-- product price -->
  <div>
    <h3 class="text-2xl font-semibold">${{productDetail.pricing.basePrice}}</h3>
    <p class="text-xs text-slate-600 mt-2">
      Suggested payment methods are available
    </p>
    <div class="bg-slate-200 my-5 h-px"></div>
  </div>

  <!-- product color -->
  <div>
    <h4 class="text-base font-semibold">Choose a Color</h4>
    <div class="bg-slate-200 my-5 h-px"></div>
  </div>

  <div class="flex items-center">
    <quantity-btn [(quantity)]="quantity"></quantity-btn>
    <div class="text-xs ml-5 text-slate-700">
      <p>Only <span class="text-danger">12 Items</span> Left!</p>
      <p>Don't miss it</p>
    </div>
  </div>

  <div class="mt-4">
    <secondry-button class="mr-4" [primary]="false" (click)="buyNow()" >Buy Now </secondry-button>
    <secondry-button (click)="addToCart()">Add to Cart</secondry-button>

    <div class="mt-4">
      <app-info-card></app-info-card>
      <app-info-card></app-info-card>
    </div>
  </div>
</div>
