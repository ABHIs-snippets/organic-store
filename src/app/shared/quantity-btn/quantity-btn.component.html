<div class="flex w-40 text-center bg-slate-100 rounded-full text-slate-700 overflow-hidden">
  <button class="flex-1 text-2xl pb-2 p-1 hover:bg-slate-200 transition-all" (click)="decrease()">-</button>
  <span class="flex-1 pt-2">{{quantity}}</span>
  <button class="flex-1 text-2xl p-1 hover:bg-slate-200 transition-all" (click)="increase()">+</button>
</div>
