<div class="p-4 rounded-md shadow-lg bg-white w-96" *ngIf="products.length">
    <div class="flex items-center py-2 mx-2 border-b-2" *ngFor="let product of products">
      <div class="w-12 h-12">
        <img class="h-full w-full object-contain" [src]="product.imageUrl" alt="">
      </div>
      <div class="line-clamp text-xs ml-4">
        <p>{{product.title}}</p>
      </div>
    </div>

</div>
