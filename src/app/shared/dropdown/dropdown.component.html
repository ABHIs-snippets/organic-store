<div class="relative">
  <button
    class="rounded-full relative pb-1 pt-1 px-3 text-sm font-medium flex items-center {{type=='secondary'?'border-2':'bg-slate-100'}}"
    (click)="isShow = !isShow">
    {{ title }} &nbsp; <i class="material-symbols-outlined">
      expand_more
    </i>
  </button>

  <div *ngIf="isShow" class="absolute bg-slate-50 shadow-lg py-3 px-5 w-max mt-1 rounded-sm text-sm">
    <ng-content></ng-content>
  </div>
</div>
