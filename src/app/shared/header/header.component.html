<div class="flex bg-primary text-white px-16 py-1 justify-between text-sm">
  <div><i class="fa fa-solid fa-phone"></i> +91 1234567890</div>
  <div>
    Get 50% off on selected items &nbsp;&nbsp;| &nbsp;&nbsp;<a href=""
      >Shop Now</a
    >
  </div>
  <div>English | India</div>
</div>

<div class="flex px-16 py-4 items-center">
  <div class="w-1/6 cursor-pointer" [routerLink]="['/']">
    <img class="h-12 w-15 object-fit" src="/assets/images/logo1.png" alt="" />
  </div>
  <nav class="w-3/6">
    <ul class="flex">
      <li class="px-6">
        <a routerLink="/category">Category</a>
      </li>
      <li class="px-6">Deals</li>
      <li class="px-6" *ngIf="isLogin">
        <a routerLink="/wishlist">Wishlist</a>
      </li>
      <li class="px-6 cursor-pointer" routerLink="/order" *ngIf="isLogin">Order</li>
    </ul>
  </nav>

  <div class="flex w-2/6 justify-between items-center">
    <div class="bg-slate-100 rounded-lg p-1 px-3 relative flex items-center">
      <input
        class="bg-transparent outline-none text-xs"
        (focus)="showSearch()"
        (blur)="hideSearch()"
        type="text"
        placeholder="Search Product"
        [(ngModel)]="searchInput"
        (keydown)="debounce()"
      />
      <i class="material-symbols-outlined"> search </i>

      <search-list-model
        *ngIf="showSearchBox"
        class="absolute w-max right-0 top-14 z-10"
        [products]="searchProductList"
      ></search-list-model>
    </div>

    <dropdown title="Account" class="px-2" *ngIf="isLogin">
      <ul>
        <li> <primary-button [routerLink]="['/profile']"
          >
          Profile</primary-button
        ></li>
        <li>
          <icon-button type="danger" (click)="logout()" >
            <i class="fa fa-trash" aria-hidden="true"></i>
            Log Out
          </icon-button>
        </li>
      </ul>
    </dropdown>
    <primary-button [routerLink]="['/auth']" *ngIf="!isLogin"
      ><i class="fa fa-user-o" aria-hidden="true"></i> &nbsp; Sign
      in</primary-button
    >
    <primary-button [routerLink]="['/cart']" *ngIf="isLogin"
      ><i class="fa fa-cart-arrow-down" aria-hidden="true"></i> &nbsp;
      Cart</primary-button
    >
  </div>

</div>
