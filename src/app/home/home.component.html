<div class="px-8 mb-4 pt-4 lg:px-16 lg:mt-3 lg:mb-16" *ngIf="!!topRatedProducts">

  <div class="flex flex-nowrap gap-4 overflow-x-auto custom-scroll">

      class="w-[200px] min-w-[200px]"
      *ngFor="let product of topRatedProducts" [product]="product"
    ></product-card><product-card
      class="w-[200px] min-w-[200px]"

    ></product-card>
  </div>
</div>
