<div class="px-16 mt-8">
<h2 class="text-4xl font-semibold">Popular Categories</h2>

<div class="flex flex-wrap mt-8 -mx-3">
  <div class="w-1/2 p-3 " *ngFor="let cat of categories">
    <div class="bg-slate-100 flex p-3 rounded " >
      <div class="w-1/3 h-36">
        <img class="w-full h-full object-cover" [src]="cat.imageUrl" alt="">
      </div>
      <div class="ml-4">
        <h3 class="text-xl font-semibold" [routerLink]="['/',cat.name.split(' ').join('-')]">{{cat.name}}</h3>
        <p class="mt-3 text-slate-500">240 items available</p>
      </div>
    </div>
  </div>
</div>

</div>
